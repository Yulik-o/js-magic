<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.min.css" />
  </head>
  <body>
    <div class="container">
      <h1>05 JS task</h1>
      <div class="button_wrapper">
        <button onclick="car.showInfo()" class="button" type="button">
          show car info
        </button>
        <button onclick="car.addDriver('Igor')" class="button" type="button">
          add driver
        </button>
        <button onclick="car.checkDriver('Slava')" class="button" type="button">
          check driver
        </button>
        <button onclick="car.getTimeAndFuel(800)" class="button" type="button">
          get time and fuel
        </button>
        <button onclick="time.showTime()" class="button" type="button">
          show time
        </button>
        <button onclick="time.addSeconds(80)" class="button" type="button">
          change seconds
        </button>
        <button onclick="fraction.add(3, 5)" class="button" type="button">
          fraction adding
        </button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
